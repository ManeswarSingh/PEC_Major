<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GrowBot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 40px;
      padding: 60px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    label {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    input {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #f0f0f0;
    }

    button {
      margin: 40px auto;
      padding: 15px 60px;
      font-size: 1.3rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
        padding: 30px;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <header>GrowBot</header>

  <main>
    <div class="input-group">
      <label for="light">Light Intensity</label>
      <input type="number" id="light" placeholder="Enter light intensity" required>
    </div>
    <div class="input-group">
      <label for="temp">Temperature (Â°C)</label>
      <input type="number" id="temp" placeholder="Enter temperature" required>
    </div>
    <div class="input-group">
      <label for="ph">Soil pH</label>
      <input type="number" step="0.1" id="ph" placeholder="Enter soil pH" required>
    </div>
    <div class="input-group">
      <label for="humidity">Humidity (%)</label>
      <input type="number" id="humidity" placeholder="Enter humidity" required>
    </div>
  </main>

  <button type="submit">Submit</button>

</body>
</html>
